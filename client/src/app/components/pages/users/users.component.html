<div class="demo-button-container">
  <button mat-raised-button (click)="addUser()" class="demo-button">
    Add user
  </button>
</div>

<div *ngIf="isLoading">Cargando usuarios...</div>
<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

<mat-form-field appearance="outline">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search User">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 user-table">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let user"> {{user.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let user"> {{user.name}} </td>
  </ng-container>

  <ng-container matColumnDef="Surname1">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> First Surname </th>
    <td mat-cell *matCellDef="let user"> {{user.surname1}} </td>
  </ng-container>

  <ng-container matColumnDef="Surname2">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Second Surname </th>
    <td mat-cell *matCellDef="let user"> {{user.surname2}} </td>
  </ng-container>

  <ng-container matColumnDef="Dni">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let user"> {{user.dni}} </td>
  </ng-container>

  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>

  <ng-container matColumnDef="Active">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Active </th>
    <td mat-cell *matCellDef="let user"> {{user.active ? 'Yes' : 'No'}} </td>
  </ng-container>

  <ng-container matColumnDef="telephone">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Telephone </th>
    <td mat-cell *matCellDef="let user"> {{user.telephone}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header> Actions </th>
    <td mat-cell *matCellDef="let user" class="action-icons">
      <mat-icon (click)="editUser(user)">edit</mat-icon>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
