<h2 mat-dialog-title>{{ data.title }}</h2>
    <app-generic-form
      [fields]="data.fields"
      [initialData]="data.initialData"
    ></app-generic-form>
    <mat-dialog-actions>
      <button mat-stroked-button color="primary" (click)="onSave()"   [disabled]="!isFormValid">Save</button>
      <button mat-flat-button (click)="onCancel()">Cancel</button>
    </mat-dialog-actions>
